<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/41627ff07f.js" crossorigin="anonymous"></script>

    <!-- <meta name="google-signin-client_id" content="141969560150-3kf3jqcr8eg4unqo0fciu9f9ntuvpjl6.apps.googleusercontent.com"> -->
    <title>Glasgow Kanban</title>
  </head>
  <body>
    <div id="app">


      <div class="container h-100" v-show="page==='login'">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="text-center intro"> <img src="https://cdn1.iconfinder.com/data/icons/project-management-color-line-vol-1/512/KANBAN-512.png" width="160"></div>
            <div class="text-center intro"><h3>看KAN板BAN</h3></div>
            <div class="d-flex justify-content-center form_container">
              <form @submit.prevent="loginPost">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="text" v-model="login.email" class="form-control" value="" placeholder="email">
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" v-model="login.password" class="form-control" value="" placeholder="password">
                </div>
                <div class="form-group">
                </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
               <button type="submit" name="button" class="btn custom-btn form-control">Login</button>
               </div>
              </form>
            </div>
            <div class="mt-4">
              <div class="d-flex justify-content-center">
                Don't have an account? <a @click.prevent="goRegister()" href="#" class="ml-2">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <div class="g-sign">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container h-100" v-show="page==='register'">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="text-center intro"> <img src="https://cdn1.iconfinder.com/data/icons/project-management-color-line-vol-1/512/KANBAN-512.png" width="160"></div>
            <div class="text-center intro"><h3>看KAN板BAN</h3></div>
            <div class="d-flex justify-content-center form_container">
              <form @submit.prevent="registerPost">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" v-model="register.email" class="form-control" value="" placeholder="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" v-model="register.name" class="form-control" value="" placeholder="name">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="password" v-model="register.password" class="form-control" value="" placeholder="password">
                </div>
                <div class="form-group">
                </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
               <button type="submit" name="button" class="btn custom-btn form-control">Register</button>
               </div>
               <div class="d-flex justify-content-center mt-3 login_container">
                <button type="button" name="button" class="btn btn-danger form-control" @click.event="checkAuth">Cancel</button>
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="content" v-show="page==='content'">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="nav-header d-flex w-100 justify-content-between">
              <h4>看KAN板BAN</h4>
              <button class="nav-btn btn btn-warning my-2 my-sm-0" type="submit" @click.event="logout">Logout</button>
          </div>
      </nav>

    

    <div class="big-div">

        <div class="board">
            <div class="list-group">
                <a href="#" class="backlog-header list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">Backlog</h4>
                    <span class="btn-body">
                      <button class="btn">
                        <i class="fa fa-plus align-self-center" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </a>
                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                              <div class="add-todo-form">

                              </div>
                              <div class="list-todo">
                                
                              </div>
                            </div>
                        </div>
                    </perfect-scrollbar>

                </div>
            </div>
        </div>

        <div class="board">
            <div class="list-group">
                <a href="#" class="todo-header list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">To Do</h4>
                    <span class="btn-body">
                      <button class="btn">
                        <i class="fa fa-plus align-self-center" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </a>

                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                                <div class="add-todo-form">

                                </div>
                                <div class="list-todo">
                                  
                                </div>
                            </div>
                        </div>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="list-group">
                <a href="#" class="doing-header list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">Doing</h4>
                    <span class="btn-body">
                      <button class="btn">
                        <i class="fa fa-plus align-self-center" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </a>



                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                              <div class="add-todo-form">

                              </div>
                              <div class="list-todo">
                                
                              </div>

                            </div>
                        </div>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="list-group">
                <a href="#" class="done-header list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">Done</h4>
                    <span class="btn-body">
                      <button class="btn">
                        <i class="fa fa-plus align-self-center" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </a>

                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                              <div class="add-todo-form">

                              </div>
                              <div class="list-todo">
                                
                              </div>
                            </div>
                        </div>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
